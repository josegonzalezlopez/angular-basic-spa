<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- search box -->
        <shared-search-box placeholder="Buscar por Capital" [initialValue]="initialValue" (onDebounce)="searchByCapital($event)"></shared-search-box>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
        <country-table [countries]="countries"></country-table>
    </div>
</div>
